<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body1>
    
    <form class="form">
        <h2 class="form-title">Inicia Sesión</h2>
        <p class="form-paragraph"> ¿Aún no tienes una cuenta? <a href="#" class="form-link">Entra Aqui</a></p>
        <div class="form-container">
            <div class="form-group">
                <input type="text" id="name" class="form-input" placeholder=" ">
                <label for="name" class="form-label">Nombre:</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="text" id="user" class="form-input" placeholder=" ">
                <label for="user" class="form-label">Usuario:</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="text" id="password" class="form-input" placeholder=" ">
                <label for="password" class="form-label">Contraseña:</label>
                <span class="form-line"></span>
            </div>
            <input type="submit" class="form-submit" value="Entrar">
        </div>
    </form> 
    
</body1>
</html>
